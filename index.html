<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
</head>
<body>
    <div class="navbar clearfix">
        <div class="navContent">
            <div class="brand">
                <h1>Kris Koeckritz</h1>
            </div>
            <div class="navLinks">
                <a href="https://kkoeckritz.github.io/Responsive-Portfolio/">&lt;&lt; Portfolio</a>
            </div>
        </div>
    </div>
    <br>
    <div class="main">
        <div class="content">
            <div class="game">
                <div id="g_title">
                    <h1>[title image]</h1>
                </div>
                <br>

                <div id="g_chars">
                    <div class="char_div char_unselected" id="dennis">
                        [dennis]
                    </div>
                    <div class="char_div char_unselected" id="dee">
                        [dee]
                    </div>
                    <div class="char_div char_unselected" id="mac">
                        [mac]
                    </div>
                    <div class="char_div char_unselected" id="charlie">
                        [charlie]
                    </div>
                    <div class="char_div char_unselected" id="frank">
                        [frank]
                    </div>
                </div>
                <br>

                <div id="g_hero">
                    <div id="g_label_hero">
                        <h2>Your Character</h2>
                    </div>
                    <br>
                </div>
                <br>

                <div id="g_enemies">
                    <div id="g_label_enemies">
                        <h2>Enemies Available to Attack</h2>
                    </div>
                    <br>
                </div>
                <br>

                <div class="g_fight">
                    <div id="g_label_fight">
                        <h2>Fight Section</h2>
                    </div>
                    <br>
                    <button id="g_attack">Attack</button>
                </div>
                <br>

                <div id="g_defender">
                    <div id="g_label_defender">
                        <h2>Defender</h2>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
